<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About</a>
        <a href="#">Guild</a>
        <a href="#">Log in</a>
    </header>
    <div class="container">
        <h1>Join the Team</h1>
        <form>
            <div>
                <input type="email" placeholder="Email" name="email" required />
            </div>
            <div>
                <input type="text" placeholder="Username" name="username" required />
            </div>
            <div>
                <input type="password" placeholder="Password" name="password" required />
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
            </div>
            <div>
                <button type="submit">Accept the Challenge</button>
            </div>
        </form>
        <footer>
            <img src="./assets/steamLogo.png" alt="Steam Icon" height="30" width="50" />
            <img src="./assets/epicLogo.png" alt="Epic Icon" height="30" width="50" />
            <img src="./assets/googleLogo.png" alt="Google Icon" height="30" width="50" />
            <img src="./assets/blizzardLogo.png" alt="Blizzard Icon" height="30" width="50" />
        </footer>
    </div>
</body>
</html>
